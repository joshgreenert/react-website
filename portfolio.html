        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;

  background-color: #333;
}

li {
  float: right;
}

li a {
  display: block;
  color: white;

<body>
  <script>
    // This script will contain a function to get the application information from TD.
    // 
    // GET Code
    // https://auth.tdameritrade.com/auth?response_type=code&redirect_uri=https%3A%2F%2F127.0.0.1&client_id=EXAMPLE%40AMER.OAUTHAP
    let request = new XMLHttpRequest();

    // Get the requested code
    var redirect_uri = "https://joshgreenert.github.io/portfolio.html"
    var client_id = "27DCFPCVRHCHACQ3UASP9PL4EHQ4VQA4"
    var ending = "%40AMER.OAUTHAP"
    var url = "https://auth.tdameritrade.com/auth?response_type=code&redirect_uri=" + redirect_uri + "&client_id=" + client_id + ending;

    // Perform the operations to get the data.
    request.open("GET", url)
    request.send();
    request.onload = ()=> {
      if(request.status === 200){
        alert(JSON.parse(request.response))
      }
      else{
        alert('Error: ${request.status} ${request.statusText}')
      }
    }
  </script>
